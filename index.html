<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="logo"></div>
    <div class="container">

      <div class="calcul">

        <div class="content_bill">
          <h3 class="title">Bill</h3>
          <div class="input">
            <div class="dollars_logo"></div>
            <input type="number" class="bill" id="bill" placeholder="0"> 
          </div>
        </div>

        <div class="tip">
          <h3 class="title">Select Tip %</h3>
          <div class="content_percent">
            <button class="num" data-tip="5">5%</button>
            <button class="num" data-tip="10">10%</button>
            <button class="num" data-tip="15">15%</button>
            <button class="num" data-tip="25">25%</button>
            <button class="num" data-tip="50">50%</button>
            <input type='number' placeholder="Custom" class="num custom" id="custom">
          </div>
        </div>

        <div class="num_people">
          <h3 class="title">Number of People</h3>
          <div class="input">
            <div class="people_logo"></div>
            <input type="number" class="people" id="people" placeholder="0">
          </div>
        </div>
      </div>
      <div class="result_card">
        <div class="tip_amount">
          <p>Tip Amount</p><span>/ person</span>
          <h3 class="result result_tip" >$0.00</h3>
        </div>
        <div class="total">
          <p>Total</p><span>/ person</span>
          <h3 class="result result_total" >$0.00</h3>
        </div>
        <div class="reset"><button type="reset">Reset</button></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/joffrey7486">C.Joffrey/FrontendMentor</a> 
    <a href="https://github.com/joffrey7486">C.Joffrey/GitHub</a>.
  </div>
</body>
</html>
